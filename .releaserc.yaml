branches:
  - name: main
    type: release
  - name: dev
    type: pre-release
    prerelease: true

plugins:
  # https://github.com/semantic-release/commit-analyzer
  # default commit conventions that are used:
  # https://github.com/angular/angular/blob/main/CONTRIBUTING.md#-commit-message-format
  # Default commit types:
  # https://github.com/angular/angular/blob/main/CONTRIBUTING.md#type
  - "@semantic-release/commit-analyzer"
  # Note the assets part from the README
  # https://github.com/jpoehnelt/semantic-release-replace-plugin/blob/main/README.md
  - - "semantic-release-replace-plugin"
    - replacements:
        - files: 
            - "pyproject.toml"
          from: "^version = \".*\""
          to: "version = \"${nextRelease.version}\""
          results:
            - file: "pyproject.toml"
              hasChanged: true
              numMatches: 1
              numReplacements: 1
          countMatches: true
        - files:
            - "pkg_testing_01/__init__.py"
          from: "^VERSION = \".*\""
          to: "VERSION = \"${nextRelease.version}\""
          results:
            - file: "pkg_testing_01/__init__.py"
              hasChanged: true
              numMatches: 1
              numReplacements: 1
          countMatches: true
  - - "@semantic-release/git"
    - assets:
        - "pyproject.toml"
        - "pkg_testing_01/__init__.py"